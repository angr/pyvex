# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

sphinx:
  configuration: docs/conf.py

submodules:
  include: all

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    pre_install:
      - pip install -U pip
      - pip install git+https://github.com/angr/archinfo.git

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
